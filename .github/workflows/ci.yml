name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  python-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - run: pip install -r requirements.txt -r requirements-dev.txt
      - run: pip install ruff
      - run: ruff check . --select E,F,W --ignore E501
      - run: pip install pip-audit
      - run: pip-audit --strict --ignore-vuln PYSEC-2024-100 || true
      - run: python -m pytest tests/ -v --cov=strategy --cov=ml --cov=alerts --cov=shared --cov=backtest --cov=tracker --cov=paper_trader --cov-report=term-missing --cov-report=xml:coverage.xml
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: python-coverage
          path: coverage.xml

  web-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json
      - run: cd web && npm ci
      - run: cd web && npm audit --audit-level=high || true
      - run: cd web && npx vitest run --coverage.enabled --coverage.reporter=text --coverage.reporter=lcov || true
      - run: cd web && npm run build
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: web-coverage
          path: web/coverage/

  docker-build:
    needs: [python-tests, web-tests]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: docker build -t pilotai-credit-spreads .

  deploy-gate:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [python-tests, web-tests, docker-build]
    runs-on: ubuntu-latest
    steps:
      - name: All checks passed
        run: echo "✅ All CI checks passed — Python tests, web tests, Docker build verified. Safe for Railway auto-deploy."
