name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  python-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - run: pip install -r requirements.txt -r requirements-dev.txt
      - run: python -m pytest tests/ -v --cov=strategy --cov=ml --cov=alerts --cov=shared --cov=backtest --cov=tracker --cov=paper_trader --cov-report=term-missing

  web-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json
      - run: cd web && npm ci
      - run: cd web && npx vitest run
      - run: cd web && npm run build

  docker-build:
    needs: [python-tests, web-tests]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: docker build -t pilotai-credit-spreads .

  deploy-gate:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [python-tests, web-tests, docker-build]
    runs-on: ubuntu-latest
    steps:
      - name: All checks passed
        run: echo "All CI checks passed. Safe for Railway auto-deploy."
